<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__img user-component__img" src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/7r5X/image/9djEiPBPMLu_IvCYyvRPwmZkM1g.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__name">itsName</h4>
                    <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
                </div>
            </div>
            <div class="user-component__column user-component__column-more">
                <i class="far fa-list-alt fa-2x"></i>
            </div>
        </div>
        <div class="more-screen__empty"></div>
        <div class="icon_row">
            <div class="icon_row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon_row__icon">
                <i class="far fa-folder-open"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon_row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon_row__icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-screen__empty"></div>
        <div class="icon_row">
            <div class="icon_row__icon">
                <i class="fas fa-hand-holding-usd"></i>
                <span>Account</span>
            </div>
            <div class="icon_row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon_row__icon icon_row__icon-invisible">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon_row__icon icon_row__icon-invisible">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Shop</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__reddot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
